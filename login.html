<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="icon" href="assets/icoGymLab.png">
    <link rel="stylesheet" href="CSS/style.css">
    <script src="JS/script.js"></script>
</head>
<body class="body-login">
    <header>
        <div class="logo">
            <a href="index.html"><img class="logo" src="assets/LogoGymLabVoltar.png" alt="Logo Gym Lab"></a>
        </div>
    </header>
    
    <div class="linha-superior"></div>

    <div class="corpo-login">
        <form class="form-login">
            <h1>LOGIN - Gym Lab</h1>
            <hr>
            <label>Indique seu email de usuário</label><br>
            <input type="text" id="user"><br>

            <label>Indique sua senha</label><br>
            <input type="password" id="senha"><br>

            <button onclick="testarLogin()">Fazer login</button><br>
            <label>Não tem um login? faça um agora mesmo!</label>
        </form>
    </div>
</body>
</html>
